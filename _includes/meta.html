<meta name="author" content="{{ site.name }}" />

{% if page.excerpt -%}
<meta name="description" content="{{ page.excerpt| strip_html | strip }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html | strip }}" />
{%- else -%}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}" />
{%- endif %}

{% if page.title -%}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{%- else -%}
<meta property="og:title" content="{{ site.name }}" />
<meta property="twitter:title" content="{{ site.name }}" />
{%- endif %}

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site.twitter | replace:'@','' }}" />
<meta name="twitter:creator" content="@{{ site.twitter | replace:'@','' }}" />
<meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />

<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

{% if page.date -%}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
{%- else -%}
<meta property="og:type" content="website">
{%- endif %}

<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />

{% if page.schema == 'person' -%}
	{%- include schema-person.html -%}
{%- elsif page.schema == 'post' -%}
	{%- include schema-post.html -%}
{%- endif -%}

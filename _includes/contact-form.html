<form class="contact-form" method="post" action="#">
  <div class="field-group">
    <label for="email">Email Address</label>
    <input id="email" name="email" type="email" tabindex="1" required>
  </div>
  <div class="field-group">
    <label for="message">Your Message</label>
    <textarea id="message" name="message" spellcheck="true" rows="10" cols="50" tabindex="2" required></textarea>
  </div>
  <div class="field-group">
    <input id="send" name="send" type="submit" value="Send Message" tabindex="3" >
  </div>
</form>
